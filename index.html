
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantra | Enter the Vortex</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&family=Space+Mono:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d0d",
                        "background-dark": "#0a0505",
                        "accent-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Mono", "monospace"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0505;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        .vortex-grid {
            background-image: radial-gradient(circle at 2px 2px, #f20d0d15 1px, transparent 0);
            background-size: 40px 40px;
        }
        .glitch-text {
            text-shadow: 2px 0 #f20d0d, -2px 0 #00ffff50;
        }
        .tech-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 12px;
            height: 12px;
            border-top: 2px solid #f20d0d;
            border-left: 2px solid #f20d0d;
        }
        .tech-border::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-bottom: 2px solid #f20d0d;
            border-right: 2px solid #f20d0d;
        }
        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(242, 13, 13, 0.1);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-progress {
            animation: progress 1.5s ease-in-out infinite;
        }
        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #f20d0d40;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #f20d0d;
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</html>
